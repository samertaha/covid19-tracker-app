<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <link rel="stylesheet" href="./stylesheets/resultsStats.css" />
    <title>Document</title>
  </head>
  <body style="position: relative">
    <div class="rowContainer">
      <div id="chartjs">
        <div id="buttons">
          <button type="button" id="ConfirmedBtn">Confirmed</button>
          <button type="button" id="RecoveredBtn">Recovered</button>
          <button type="button" id="CriticalBtn">Critical</button>
          <button type="button" id="DeathsBtn">Deaths</button>
        </div>
        <h3 id="continentName"></h3>
        <canvas
          id="canvas"
          style="width: 100%; max-width: 100%; min-width: 50%"
        ></canvas>
      </div>
      <div id="mapContainer">
        <!-- <h1 style="text-align: center">The 7 Continents</h1>

        <h4 style="text-align: center">
          &#10148; Click on the dots in the image to see <br />
          Results of COVID on the left graph
        </h4> -->

        <h3 id="countryName" style="text-align: center">Choose a country</h3>
        <map name="continents_map">
          <area shape="circle" coords="70,70,10" href="#north_america" />

          <area shape="circle" coords="133,185,10" href="#south_america" />

          <area shape="circle" coords="270,137,10" href="#africa" />

          <area shape="circle" coords="292,44,10" href="#europe" />

          <area shape="circle" coords="469,201,10" href="#australia" />

          <area shape="circle" coords="374,65,10" href="#asia" />

          <area shape="circle" coords="340,267,10" href="#antarctica" />
        </map>

        <figure style="text-align: center">
          <img id="map" usemap="#continents_map" src=https://bit.ly/2bgFrvL
          width="100%" style="min-width:400px;" />
          <figcaption>World Map</figcaption>
        </figure>
        <div id="tagscloud">
          <!-- <a
            href="#"
            class="tagc1"
            style="
              left: 113.554px;

              z-index: 102;
              opacity: 0.118615;
              display: none;
            "
            >jQuery</a
          > -->
        </div>
      </div>
    </div>
    <!-- <h3 id="countryName" style="text-align: center">Choose a country</h3> -->
    <div class="rowContainer results">
      <ul class="display-container">
        <li class="note-display" id="totalCases" data-note="7.50">

            <svg width="84" height="84" class="circle__svg">

    <a
      style="
        font-family: Monospace;
        font-size: 10px;
        color: blue;
